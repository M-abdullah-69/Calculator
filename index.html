<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body class="bg-light">
    <h1 align="center" class="h1">Assignment <br> Calculator</h1>
    <div class="container-sm p-9 mb-4 mt bg-light col-lg-3" align="center">
        <div id="result" class="w-100" style="background-color: white;color: black;">
            <div>
                <input type="text" id="output" class="input" disabled>
            </div>
        </div>
        <div id="calculator " >
            <div class="row">
                <button class="btn rounded-circle btn-1 col-3" onmouseover="this.style.color='blue'" onmouseout="this.style.color='black'" onclick="btn('7')">7</button>
                <button class="btn rounded-circle btn-1 col-3" onmouseover="this.style.color='blue'" onmouseout="this.style.color='black'" onclick="btn('8')">8</button>
                <button class="btn rounded-circle btn-1 col-3" onmouseover="this.style.color='blue'" onmouseout="this.style.color='black'" onclick="btn('9')">9</button>
                <button class="btn rounded-circle btn-1 col-3" onmouseover="this.style.color='blue'" onmouseout="this.style.color='black'" id="*" onclick="btn('*')">*</button>
            </div>
            <div class="row">
                <button class="btn rounded-circle btn-1 col-3" onmouseover="this.style.color='blue'" onmouseout="this.style.color='black'" onclick="btn('4')">4</button>
                <button class="btn rounded-circle btn-1 col-3" onmouseover="this.style.color='blue'" onmouseout="this.style.color='black'" onclick="btn('5')">5</button>
                <button class="btn rounded-circle btn-1 col-3" onmouseover="this.style.color='blue'" onmouseout="this.style.color='black'" onclick="btn('6')">6</button>
                <button class="btn rounded-circle btn-1 col-3" onmouseover="this.style.color='blue'" onmouseout="this.style.color='black'" onclick="btn('-')" id="-">-</button>
            </div>
            <div class="row">
                <button class="btn rounded-circle btn-1 col-3" onmouseover="this.style.color='blue'" onmouseout="this.style.color='black'" onclick="btn('1')">1</button>
                <button class="btn rounded-circle btn-1 col-3" onmouseover="this.style.color='blue'" onmouseout="this.style.color='black'" onclick="btn('2')">2</button>
                <button class="btn rounded-circle btn-1 col-3" onmouseover="this.style.color='blue'" onmouseout="this.style.color='black'" onclick="btn('3')">3</button>
                <button class="btn rounded-circle btn-1 col-3" onmouseover="this.style.color='blue'" onmouseout="this.style.color='black'" onclick="btn('+')" id="+">+</button>
            </div>
            <div class="row">
                <button class="btn rounded-circle btn-1 col-3" onmouseover="this.style.color='blue'" onmouseout="this.style.color='black'" onclick="clearResult()">C</button>
                <button class="btn rounded-circle btn-1 col-3" onmouseover="this.style.color='blue'" onmouseout="this.style.color='black'" onclick="btn('0')">0</button>
                <button class="btn rounded-circle btn-1 col-3" onmouseover="this.style.color='blue'" onmouseout="this.style.color='black'" id="-" onclick="Equal()">=</button>
                <button class="btn rounded-circle btn-1 col-3" onmouseover="this.style.color='blue'" onmouseout="this.style.color='black'" onclick="btn('/')" id="/">/</button>
            </div>
        </div>
    </div>
    <div style="margin: 0 auto;" align="center">
        <p>Design By || Muhammad Abdullah</p>
        <p><a href="https://assignments033.web.app/" target="_blank" class="link">Portfolio</a></p>
    </div>
</body>
<script src="app.js"></script>

</html>
